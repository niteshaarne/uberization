<div align="center">
<form role="form" [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
	<div class="form-group">
	  <!-- <label for="exampleInputfirstName">First Name</label> -->
	  <input type="text" name="firstName" formControlName="firstName" ngDefaultControl class="form-control-alt" id="exampleInputfirstName" placeholder="Enter first name" size="45">
	</div>
	<div class="form-group">
    <!-- <label for="exampleInputlastNamlastNamee">Last Name</label> -->
    <input type="text" name="lastName" formControlName="lastName" ngDefaultControl class="form-control-alt" id="exampleInputlastName" placeholder="Enter last name" size="45">
	 	</div>

	<div class="form-group">
    <!-- <label for="exampleInputmobileNumber">Mobile Number</label> -->
   <div class="input-w">
    <input type="number" name="responseDeadline" formControlName="countrycode" ngDefaultControl class="form-control-alt" id="exampleInputcuntrycode" placeholder="Country code" size="5">
    <input type="number" name="responseDeadline" formControlName="mobileNumber" ngDefaultControl class="form-control-alt" id="exampleInputmobileNumber" placeholder="Enter mobile number" size="40">
  </div>
  </div>
  <div class="form-group">
		<!-- <label for="exampleInputEmail1">Emapasswordil Id</label> -->
		<input type="email" name="responseDeadline" formControlName="emailId" ngDefaultControl class="form-control-alt" id="exampleInputEmail1" placeholder="Enter your email id" size="45">
  </div>

  <div class="form-group">
		<!-- <label for="exampleInputPassword">Password</label> -->
		<input type="password" name="responseDeadline" formControlName="password" ngDefaultControl class="form-control-alt" id="exampleInputPassword" placeholder="Enter your password" size="45">
  </div>

  <fieldset class="form-group skillBorder">
    <legend class="hzn-radiocheckbox-legend">Select your skills</legend>
    <div class="checkbox styled-checkbox">
      <input type="checkbox" id="checkboxLegend1" formControlName="caseProcessing" >
      <label for="checkboxLegend1">Case Processing</label>
    </div>
    <div class="checkbox styled-checkbox">
      <input type="checkbox" id="checkboxLegend2" formControlName="medicalReview" >
      <label for="checkboxLegend2">Medical review</label>
    </div>
  </fieldset>


  <div class="form-group">
      <label for="exampleInputFile">Upload your resume</label>
      <input type="file" id="exampleInputFile">
  </div>
	<input type="submit" [disabled] = "!formdata.valid"  class="btn btn-primary" value="Sign up">
  </form>
</div>
